{% extends 'generator/base.html' %}
{% block content %}
<div class="container text-center mt-4">
	<h1 class="py-3">Generateur de mot de passe</h1>

	<div class="row">
		<div class="col">
<h2>{{ error }}</h2>
		<form action="{% url 'password' %}" class="py-5">
  <div class="form-group ">

    
    <input type="text" name="length" class="form-control col-5 mx-auto" placeholder="Taille du mot de passe">

</div>
  <div class="form-group form-check">
    <input width="20" type="checkbox" name="numbers" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Ajouter des nombres</label>
  </div>
      <div class="form-group form-check">
    <input type="checkbox" name="special" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Ajouter des caracteres speciaux</label>
  </div>
    <div class="form-group form-check">
    <input type="checkbox" name="uppercase" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Ajouter des lettres en capitales</label>
  </div>
  <input type="submit" name="Generate Password" class="btn btn-primary btn-lg mt-4">
</form>


		</div>
	</div>
</div>

{% endblock %}
